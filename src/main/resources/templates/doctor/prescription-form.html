<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter/Modifier Ordonnance - Centre Dentaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap'>
</head>
<body>
    <nav class="sidebar close">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="/images/logo.png" alt="logo">
            </span>
      
            <div class="text logo-text">
              <span class="name">Clinic dentaire </span>
            </div>
          </div>
      
          <i class='bx bx-chevron-right toggle'></i>
        </header>
      
        <div class="menu-bar">
          <div class="menu">
      
            <ul class="menu-links">
              <li class="nav-link">
                <a href="/doctor/dashboard">
                  <i class='bx bx-home-alt icon'></i>
                  <span class="text nav-text">Dashboard</span>
                </a>
              </li>
              
              <li class="nav-link">
                <a href="/doctor/appointments">
                    <i class='bx bxs-calendar icon'></i>
                    <span class="text nav-text">Rendez-vous</span>
                </a>
              </li>

              <li class="nav-link">
                <a href="/doctor/medical-records">
                    <i class='bx bxs-folder-plus icon'></i>
                    <span class="text nav-text">Dossiers medicaux</span>
                </a>
              </li>
      
              <li class="nav-link">
                <a href="/doctor/prescriptions">
                  <i class='bx bx-capsule icon'></i>
                  <span class="text nav-text">Ordonnances</span>
                </a>
              </li>
      
              <li class="nav-link">
                <a href="#">
                    <i class='bx bx-file-blank icon'></i>
                  <span class="text nav-text">Fiches traitement</span>
                </a>
              </li>
      
            </ul>
          </div>
      
          <div class="bottom-content">
            <li class="">
              <a href="#" onclick="document.getElementById('logout-form').submit()">
                  <i class='bx bx-log-out icon'></i>
                  <span class="text nav-text">Deconnexion</span>
              </a>
              <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              </form>
            </li>
      
            <li class="mode">
              <div class="sun-moon">
                <i class='bx bx-moon icon moon'></i>
                <i class='bx bx-sun icon sun'></i>
              </div>
              <span class="mode-text text">Mode sombre</span>
      
              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
      
          </div>
        </div>
      
    </nav>

    <section class="home">
        <div class="text">
            <div class="form-container">
                <h1 th:text="${prescription.id} ? 'Modifier l\'ordonnance' : 'Ajouter une ordonnance'"></h1>
                <form th:action="@{/prescriptions/save}" th:object="${prescription}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <input type="hidden" name="medicalRecordId" th:value="${prescription.medicalRecord.id}" />
            
                    <div class="form-group">
                        <label for="medication">Medicament</label>
                        <input type="text" id="medication" th:field="*{medication}" required>
                    </div>

                    <div class="form-group">
                        <label for="dosage">Dosage</label>
                        <input type="text" id="dosage" th:field="*{dosage}" required>
                    </div>

                    <div class="form-group">
                        <label for="instructions">Instructions</label>
                        <input type="text" id="instructions" th:field="*{instructions}" required>
                    </div>
            
                    <button type="submit" class="btn-submit">Enregistrer</button>
                </form>
            </div>            
        </div>
    </section>

    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/dashboard.js"></script> 
</body>
</html>
